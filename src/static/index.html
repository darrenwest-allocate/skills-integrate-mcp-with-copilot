<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="mascot-container">
      <img src="https://octodex.github.com/images/Professortocat_v2.png" alt="Professor Octocat" class="mascot mascot-1">
      <img src="https://octodex.github.com/images/Studentocat_v2.png" alt="Student Octocat" class="mascot mascot-2">
      <img src="https://octodex.github.com/images/Octogatos.png" alt="Octogatos" class="mascot mascot-3">
    </div>
    
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="signup-container">
        <h3>Student Registration</h3>
        <div class="form-group">
          <label for="email">Student Email:</label>
          <input type="email" id="email" required placeholder="your-email@mergington.edu" />
        </div>
        <div id="message" class="hidden"></div>
      </section>

      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
